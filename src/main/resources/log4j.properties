# LOG4J configuration
log4j.rootLogger=INFO, Appender1, RollingAppender
 
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%t] %5p (%c) - %m%n

# LOG4J daily rolling log files configuration

log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingAppender.File=D:/Logs/RealEstate.log
log4j.appender.RollingAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%t] %5p (%c) - %m%n


og4j.logger.net.realestate=INFO

### Hibernate ###
log4j.logger.org.hibernate=ON

### Spring ###
log4j.logger.org.springframework=ERROR


